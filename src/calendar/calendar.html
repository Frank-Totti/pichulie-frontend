<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pichulie</title>
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/sidebar.css">
    <link rel="stylesheet" href="./styles/calendar.css">
    <link rel="stylesheet" href="./styles/alerts.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header class="topbar">
        <div class="topbar-inner">
            <div class="brand">
                <div class="brand-icon">‚òë</div>
                <div class="brand-name">Pichulie</div>
            </div>
            <div class="topbar-right">
                <button class="menu-icon" aria-label="Open menu">‚ò∞</button>

                <div class="profile-circle" id="headerProfile" title="Juan Francesco">JF</div>

                <div class="header-dropdown" id="headerDropdown" aria-hidden="true">
                    <button class="drop-item" id="editProfile">Edit Profile</button>
                    <button class="drop-item" id="logoutBtn">Log out</button>
                </div>
            </div>
        </div>
    </header>

    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Navigation Menu -->
            <nav class="nav-menu">
                <button class="nav-item add-task-btn">
                    <div class="nav-icon add-icon">+</div>
                    <span>Add task</span>
                </button>

                <button class="nav-item">
                    <div class="nav-icon search-icon">üîç</div>
                    <span>Search by date</span>
                </button>

                <button class="nav-item active">
                    <div class="nav-icon today-icon">img</div>
                    <span>Today</span>
                </button>

                <button class="nav-item">
                    <div class="nav-icon calendar-icon">üìã</div>
                    <span>See all tasks</span>
                </button>

                <button class="nav-item">
                    <div class="nav-icon trash-icon">üóëÔ∏è</div>
                    <span>Trash</span>
                </button>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Calendar View -->
            <div id="allTasksView" class="content-view active">
                <header class="header">
                    <h1 class="date-title">Calendar - <span id="calendarMonth">June</span> <span id="calendarYear">2025</span></h1>
                    <div class="header-actions">
                        <button class="header-btn" id="prevMonth">‚Äπ</button>
                        <button class="header-btn" id="nextMonth">‚Ä∫</button>
                    </div>
                </header>
                
                <div class="calendar-container">
                    <div class="calendar-header">
                        <div class="day-header">Sun</div>
                        <div class="day-header">Mon</div>
                        <div class="day-header">Tue</div>
                        <div class="day-header">Wed</div>
                        <div class="day-header">Thu</div>
                        <div class="day-header">Fri</div>
                        <div class="day-header">Sat</div>
                    </div>
                    <div class="calendar-grid" id="calendarGrid">
                        <!-- Calendar days will be generated by JavaScript -->
                    </div>
                </div>

                <!-- Selected Date Tasks -->
                <div class="selected-date-tasks" id="selectedDateTasks" style="display: none;">
                    <h3 class="section-title">Tasks for <span id="selectedDateText"></span></h3>
                    <div class="task-list-all" id="selectedDateTaskList"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Footer similar to mockup -->
    <footer class="site-footer">
        <div class="footer-inner">
            <div class="footer-left">
                <a href="../aboutUs/about.html">Sobre nosotros</a>
            </div>
            <div class="footer-center">tel. 3991674532 &nbsp;&nbsp; fijo. 11323243435</div>
            <div class="footer-right">pichulie@pichulie.com &nbsp;&nbsp; Dir. Kra 119C #55A - 556</div>
        </div>
    </footer>
</body>
</html>
